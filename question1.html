<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Deputy Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
        }
        
        .header {
            background-color: #1b92da;
            height: 5rem;
        }
        
        p {
            text-align: center;
        }
        
        a {
            text-decoration: none;
            color: #1b92da;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0))
        }
        
        button {
            height: 2rem;
            min-width: 35%;
            border: none;
            border-radius: 0.2rem;
            margin: 1rem auto;
        }
        
        #deputyLogo {
            height: 3rem;
            margin-left: 1rem;
            margin-top: 1rem;
        }
        
        .loginContainer {
            max-width: 40%;
            margin: 2rem auto 1rem auto;
            border: 1px solid darkgray;
            border-radius: 1rem;
        }
        
        .email,
        .password {
            width: 80%;
            margin: 1rem auto;
        }
        
        .loginContainer>.email>a,
        .loginContainer>.password>a {
            float: right;
        }
        
        input[type="email"],
        input[type="text"] {
            width: 100%;
            height: 2rem;
            border: 1px solid darkgray;
            border-radius: 0.2rem;
            display: block;
            margin: 0.2rem auto;
        }
        
        input[type="email"]:focus,
        input[type="text"]:focus {
            border: 1.25px solid #1b92da;
        }
        
        .submitBtn>button {
            height: 3rem;
            width: 80%;
            background-color: #1b92da;
            color: #f7f7f7;
            font-size: 1.8rem;
        }
        
        .submitBtn {
            margin-bottom: -1rem;
        }
        
        .submitBtn,
        .oAuthRedirects {
            text-align: center;
        }
        
        #fbBtn {
            background-color: #3B5998;
            color: #f7f7f7;
            margin: 1rem;
            font-weight: 900;
        }
        
        #googleBtn {
            background-color: #4885ed;
            color: #f7f7f7;
            margin: 1rem;
            font-weight: 900;
        }
    </style>
</head>
